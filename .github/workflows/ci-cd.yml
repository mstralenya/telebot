name: CI/CD Pipeline

on:
  push:
    branches:
      - master  # or any branch you want to deploy from

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile  # Path to your Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/telebot:main

      - name: SSH into DigitalOcean Droplet and deploy
        uses: appleboy/ssh-action@v0.1.4
        with:
          host: ${{ secrets.DROPLET_IP }}
          username: ${{ secrets.DROPLET_USER }}
          key: ${{ secrets.DROPLET_SSH_KEY }}
          debug: true
          script: |
            docker pull ghcr.io/${{ github.repository_owner }}/telebot:master
            docker stop telebot || true
            docker rm telebot || true
            docker run -d -e TELEGRAM_BOT_TOKEN="${{ secrets.TELEGRAM_BOT_TOKEN }}" --name telebot ghcr.io/${{ github.repository_owner }}/telebot:master